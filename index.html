<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <html lang="es">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script type="text/javascript" src="script.js"></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <!-- <h1>Encriptador v1.0</h1> -->
    <figure>
      <img src="./img/encriptador.svg" class="main_img" alt="Imagen encriptador">
    </figure>

    <section class="main_encriptador">

      <div class="main_contenedor">

        <textarea cols="70" rows="8" id="mensaje" type="text" placeholder="Por favor ingresa aquí solo texto en minúsculas y sin acentos" class="main_input"></textarea>

        <input type="submit" id="Encriptar" value="Encriptar" class="main_input-encriptar">

        <input type="submit" id="Desencriptar" value="Desencriptar" class="main_input-desencriptar">

      </div>

    </section>

  </main>

  <script src="script.js"></script>

</body>

</html>
